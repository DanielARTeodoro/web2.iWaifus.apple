<script type="text/javascript">

  function iniciaTempo()
  {
    var hoje=new Date();
    var hora=hoje.getHours();
    var minuto=hoje.getMinutes();
    var segundo=hoje.getSeconds();

    minuto=atualiza(minuto);
    segundo=atualiza(segundo);

    document.getElementById("txt").innerHTML=hora+":"+minuto+":"+segundo;
    tempo=setTimeout("iniciaTempo()",500);

    function atualiza(i)
    {
      if (i<10)
        {
          i="0"+i;
        }
      return i;
    }
  }

</script>

<div id="txt">
  <script type="text/javascript">document.write(iniciaTempo())</script>
</div>
